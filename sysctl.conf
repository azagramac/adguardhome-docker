# -----------------------------
# Seguridad básica (antispoofing y MITM)
# -----------------------------
# Filtro de ruta inversa (antispoofing)
net.ipv4.conf.all.rp_filter = 1
net.ipv4.conf.default.rp_filter = 1

# No aceptar redirecciones ICMP (evita MITM)
net.ipv4.conf.all.accept_redirects = 0
net.ipv4.conf.default.accept_redirects = 0
net.ipv6.conf.all.accept_redirects = 0
net.ipv6.conf.default.accept_redirects = 0

# No enviar redirecciones ICMP (no somos router)
net.ipv4.conf.all.send_redirects = 0
net.ipv4.conf.default.send_redirects = 0

# No aceptar source routing (seguridad extra)
net.ipv4.conf.all.accept_source_route = 0
net.ipv4.conf.default.accept_source_route = 0
net.ipv6.conf.all.accept_source_route = 0
net.ipv6.conf.default.accept_source_route = 0

# Log de paquetes "martianos" (direcciones inválidas)
net.ipv4.conf.all.log_martians = 1
net.ipv4.conf.default.log_martians = 1

# -----------------------------
# Rendimiento TCP / Gigabit LAN
# -----------------------------
# Buffers grandes para alto rendimiento
net.core.rmem_max = 16777216
net.core.wmem_max = 16777216
net.ipv4.tcp_rmem = 4096 87380 16777216
net.ipv4.tcp_wmem = 4096 65536 16777216

# Cola de conexiones y paquetes en backlog
net.core.somaxconn = 4096
net.core.netdev_max_backlog = 16384

# Probing MTU dinámico (útil para túneles/VPNs/overlay Docker)
net.ipv4.tcp_mtu_probing = 1

# Mantener conexiones activas (keepalive)
net.ipv4.tcp_keepalive_time = 600
net.ipv4.tcp_keepalive_intvl = 30
net.ipv4.tcp_keepalive_probes = 10

# Evitar TIME_WAIT excesivo en Docker/servidor
net.ipv4.tcp_fin_timeout = 15
net.ipv4.tcp_tw_reuse = 1

# Habilitar SYN cookies (defensa contra SYN flood)
net.ipv4.tcp_syncookies = 1

# -----------------------------
# Forwarding (Docker lo necesita)
# -----------------------------
net.ipv4.ip_forward = 1
net.ipv4.conf.all.forwarding = 1
net.ipv4.conf.default.forwarding = 1
net.ipv6.conf.all.forwarding = 1
net.ipv6.conf.default.forwarding = 1

# -----------------------------
# Otros
# -----------------------------
# Ampliar rango de puertos efímeros
net.ipv4.ip_local_port_range = 1024 65000

# Aumentar máximo de archivos "in flight" en red
net.core.optmem_max = 65535

# Usar cubic, en lugar de reno, mejora el rendimiento. 
net.ipv4.tcp_congestion_control = cubic
